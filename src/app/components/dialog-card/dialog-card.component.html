<div>
  <div mat-dialog-title class="container-title">
    <span class="title">Nova nota</span>
  </div>

  <div mat-dialog-content class="teste">
    <textarea [(ngModel)]="text" (input)="autoAjuste($event)" placeholder="Criar uma nota..."></textarea>
  </div>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="criarNota()">Salvar</button>
  </mat-dialog-actions>
